<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendSwap</title>
    <style>
        
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #fff;
            color: #000;
        }

        header {
            background-color: #5C4033; 
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700; 
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .category {
            border: 2px solid #5C4033;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .category:hover {
            transform: scale(1.05);
            background-color: #F5F5F5;
        }

        .category a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        footer {
            background-color: #5C4033;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>TrendSwap</h1>
    </header>

    <nav>
        <a href="#men">Men</a>
        <a href="#women">Women</a>
        <a href="#shoes">Shoes</a>
        <a href="#accessories">Accessories</a>
    </nav>

    <main>
        <h2>Discover Our Categories</h2>
        <div class="categories">
            <div class="category" id="men">
                <a href="#">Men</a>
            </div>
            <div class="category" id="women">
                <a href="#">Women</a>
            </div>
            <div class="category" id="shoes">
                <a href="#">Shoes</a>
            </div>
            <div class="category" id="accessories">
                <a href="#">Accessories</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 TrendSwap. All rights reserved.</p>
    </footer>

</body>
</html>
